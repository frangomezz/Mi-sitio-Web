<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Sitio Web</title>
</head>
<body>
    <h1>Sitio Web de Francisco</h1>
    <hr> <!--hr inserta una línea horizontal-->
    <h2>Probando un poco de HTML</h2>
    <p>Esta es una primera prueba de <br> creación de un sitio web</p>
    <p>Probamos la etiqueta IMG e insertamos una imagen</p>
    <br><img src="imgs/descarga.jpg" alt="Imagen de Argentina Campeón" width="450px">
    <hr>
    <p>Probamos la etiqueta A que permite crear enlaces</p>
    <p>Creamos un enlace a Clarin</p>

    <!--en la etiqueta a el atributo src nos permite colocar la dirección hacia donde nos conecta el enlace-->
    <br><a href="https://wwww.clarin.com" target="_blank">Clic aquí</a>
    <br><a href="https://wwww.clarin.com" target="_blank"><img src="imgs/descarga.jpg" alt="Imagen de Argentina Campeón" width="450px"></a>
    

</body>
</html>
